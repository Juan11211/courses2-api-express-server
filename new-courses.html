<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <main>
        <form id="addForm">
            <label for="dept">Dept</label>
            <input type="text" id="deptInput" name="dept" />

            <label for="courseNum">Course Number</label>
            <input type="number" id="courseNumInput" name="courseNum" />

            <label for="courseName">Course Name</label>
            <input type="text" id="courseNameInput" name="courseName" />

            <label for="instructor">instructor</label>
            <input type="text" id="instructorInput" name="instructor" />

            <label for="startDate">startDate</label>
            <input type="text" id="startDateInput" name="startDate" />

            <label for="numDays">numDays</label>
            <input type="text" id="numDaysInput" name="numDays" />

            <button id="addBtn">Add Course</button>
        </form>

        <div id="displayNewCourse">
            
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/newCourses.js"></script>
</body>
</html>
